<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f8fb; font-family: Arial, sans-serif; }
    .chat-box {
      max-width: 600px; margin: 40px auto; background: white;
      border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .messages { max-height: 400px; overflow-y: auto; margin-bottom: 15px; }
    .message { padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; }
    .user { background: #007bff; color: white; text-align: right; }
    .bot { background: #e9ecef; text-align: left; }
  </style>
</head>
<body>

  <div class="chat-box">
    <h3 class="text-center mb-3">ðŸŽ“ College Assistant</h3>
    <div id="messages" class="messages"></div>
    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Ask me anything about your college...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      // Add user message
      addMessage(userText, "user");

      // Simple AI responses
      let botReply = "I'm your College Assistant ðŸ¤–. Can you ask me something about admissions, courses, or facilities?";
      if (userText.toLowerCase().includes("admission")) {
        botReply = "Admissions are open in Juneâ€“July every year. You can apply online via our portal.";
      } else if (userText.toLowerCase().includes("course")) {
        botReply = "We offer B.Tech in CSE, ECE, Mechanical, and Civil Engineering.";
      } else if (userText.toLowerCase().includes("library")) {
        botReply = "Our library is open from 8 AM to 8 PM with digital resources available.";
      } else if (userText.toLowerCase().includes("hostel")) {
        botReply = "We provide separate hostels for boys and girls with Wi-Fi and mess facilities.";
      }

      setTimeout(() => addMessage(botReply, "bot"), 600);

      input.value = "";
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
