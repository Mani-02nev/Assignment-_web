<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TECH - AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a092d;
            color: #e0e0e0;
        }
        .ai-card {
            background-color: #1a1a3a;
            border: 1px solid #3a3a5a;
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.2), 0px 0px 25px rgba(0, 255, 255, 0.2);
        }
        .ai-textarea {
            background-color: #0a092d;
            border-color: #3a3a5a;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .ai-textarea:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
            outline: none;
        }
        .ai-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        .ai-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,0,255,0.4) 0%, rgba(0,255,255,0.4) 50%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .ai-button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .ai-button-primary {
            background-color: #6a0dad;
            color: white;
        }
        .ai-button-primary:hover {
            background-color: #8a2be2;
        }
        .ai-button-secondary {
            background-color: #008080;
            color: white;
        }
        .ai-button-secondary:hover {
            background-color: #00ced1;
        }
        .loader {
            border: 4px solid #3a3a5a;
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #00ced1;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="ai-card rounded-2xl p-6 sm:p-8 w-full max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-cyan-400">TIME TECH</span> AI Tools
            </h1>
            <p class="text-gray-400 mt-2">The Future of AI Tools is here. ðŸš€</p>
        </div>

        <!-- Input Text Area -->
        <div class="mb-4">
            <label for="inputText" class="block text-lg font-medium mb-2">Enter your text</label>
            <textarea id="inputText" rows="8" class="ai-textarea w-full p-3 rounded-lg focus:ring-2 focus:ring-pink-500 transition duration-300" placeholder="Paste your text here..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button id="summarizeBtn" class="ai-button ai-button-primary w-full py-3 rounded-lg font-semibold text-lg relative">Summarize</button>
            <button id="paraphraseBtn" class="ai-button ai-button-secondary w-full py-3 rounded-lg font-semibold text-lg relative">Paraphrase</button>
        </div>

        <!-- Loader and Output -->
        <div id="loader" class="hidden justify-center my-4">
            <div class="loader"></div>
        </div>

        <div id="outputContainer" class="hidden">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-medium">Result</h2>
                <button id="copyBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg text-sm">
                    Copy
                </button>
            </div>
            <div id="outputText" class="ai-textarea w-full p-4 rounded-lg min-h-[150px] whitespace-pre-wrap"></div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        const apiKey = "AIzaSyDicsJgqwB9cbCYEU6cd3fj6Yd6ej50Myk";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const inputText = document.getElementById('inputText');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const paraphraseBtn = document.getElementById('paraphraseBtn');
        const loader = document.getElementById('loader');
        const outputContainer = document.getElementById('outputContainer');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        // --- Event Listeners ---
        summarizeBtn.addEventListener('click', () => handleApiCall('summarize'));
        paraphraseBtn.addEventListener('click', () => handleApiCall('paraphrase'));
        copyBtn.addEventListener('click', copyToClipboard);
        
        // --- Core Functions ---
        
        /**
         * Handles the API call to the Gemini model.
         * @param {string} mode - The mode of operation ('summarize' or 'paraphrase').
         */
        async function handleApiCall(mode) {
            const text = inputText.value.trim();
            if (!text) {
                alert("Please enter some text.");
                return;
            }

            let prompt;
            if (mode === 'summarize') {
                prompt = `Summarize the following text concisely:\n\n"${text}"`;
            } else {
                prompt = `Paraphrase the following text, maintaining its original meaning but using different wording:\n\n"${text}"`;
            }

            toggleLoading(true);

            try {
                const result = await callGenerativeApiWithRetry(prompt);
                outputText.textContent = result;
                outputContainer.classList.remove('hidden');
            } catch (error) {
                console.error("Error:", error);
                outputText.textContent = "An error occurred. Please check the console for details.";
                outputContainer.classList.remove('hidden');
            } finally {
                toggleLoading(false);
            }
        }
        
        /**
         * Calls the generative AI API with exponential backoff for retries.
         * @param {string} prompt - The prompt to send to the API.
         * @returns {Promise<string>} The generated text from the API.
         */
        async function callGenerativeApiWithRetry(prompt, maxRetries = 3) {
            let delay = 1000; // Start with 1 second
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content?.parts?.[0]?.text) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                         throw new Error("Invalid response structure from API.");
                    }

                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i < maxRetries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Double the delay for the next retry
                    } else {
                        throw error; // Rethrow the error after the last attempt
                    }
                }
            }
        }
        
        /**
         * Copies the generated text to the clipboard.
         */
        function copyToClipboard() {
            const textToCopy = outputText.textContent;
            if (!textToCopy) return;

            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast("Copied to clipboard!");
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showToast("Failed to copy!", true);
            }
            document.body.removeChild(textArea);
        }

        // --- UI Helper Functions ---

        /**
         * Toggles the loading state of the UI.
         * @param {boolean} isLoading - Whether to show or hide the loader.
         */
        function toggleLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                outputContainer.classList.add('hidden');
                summarizeBtn.disabled = true;
                paraphraseBtn.disabled = true;
                summarizeBtn.classList.add('opacity-50', 'cursor-not-allowed');
                paraphraseBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                summarizeBtn.disabled = false;
                paraphraseBtn.disabled = false;
                summarizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                paraphraseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        /**
         * Shows a toast notification.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, styles the toast as an error.
         */
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = "toast show";
            if (isError) {
                toast.style.backgroundColor = "#e53e3e"; // Red for error
            } else {
                toast.style.backgroundColor = "#00ced1"; // Default color
            }
            setTimeout(() => { 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

    </script>
</body>
</html>
