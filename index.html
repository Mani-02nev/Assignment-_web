<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Chatbox */
    #chatBox {
      width: 320px;
      height: 420px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    #chatHeader {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      max-width: 75%;
      clear: both;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e9ecef;
      color: black;
      margin-right: auto;
      text-align: left;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
    }

    #sendBtn {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    /* Assistant Toggle Button */
    #assistantBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Assistant Toggle Button -->
  <button id="assistantBtn">ðŸ’¬</button>

  <!-- Chatbox -->
  <div id="chatBox">
    <div id="chatHeader">ðŸŽ“ College Assistant</div>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const assistantBtn = document.getElementById("assistantBtn");
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    assistantBtn.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");

      let reply = "I'm your College Assistant ðŸ¤–. Please ask about admissions, courses, library, or hostel.";

      if (text.toLowerCase().includes("admission")) {
        reply = "Admissions are open in Juneâ€“July every year. You can apply online via our portal.";
      } else if (text.toLowerCase().includes("course")) {
        reply = "We offer B.Tech in CSE, ECE, Mechanical, and Civil Engineering.";
      } else if (text.toLowerCase().includes("library")) {
        reply = "Our library is open from 8 AM to 8 PM with digital resources available.";
      } else if (text.toLowerCase().includes("hostel")) {
        reply = "We provide separate hostels for boys and girls with Wi-Fi and mess facilities.";
      }

      setTimeout(() => addMessage(reply, "bot"), 600);
      userInput.value = "";
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
