<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: Arial, sans-serif; }

    /* Floating Assistant Button */
    #assistantBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Chat Window */
    #chatBox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      max-width: 80%;
    }

    .user { background: #007bff; color: white; margin-left: auto; text-align: right; }
    .bot { background: #e9ecef; color: black; margin-right: auto; text-align: left; }

    .input-group {
      padding: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Floating Chat Button -->
  <button id="assistantBtn">💬</button>

  <!-- Chat Window -->
  <div id="chatBox" class="d-flex">
    <div class="chat-header">
      College Assistant 🎓
      <button onclick="toggleChat()">✖</button>
    </div>
    <div id="messages" class="messages"></div>
    <div class="input-group">
      <input type="text" id="userInput" class="form-control" placeholder="Ask about college...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const assistantBtn = document.getElementById("assistantBtn");
    const messagesDiv = document.getElementById("messages");

    function toggleChat() {
      chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
    }
    assistantBtn.addEventListener("click", toggleChat);

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage(userText, "user");

      // Simple AI responses
      let botReply = "I'm your College Assistant 🤖. Ask me about admissions, courses, hostel, or library.";
      if (userText.toLowerCase().includes("admission")) {
        botReply = "📢 Admissions are open June–July. Apply online via the official portal.";
      } else if (userText.toLowerCase().includes("course")) {
        botReply = "📚 We offer B.Tech in CSE, ECE, Mechanical, and Civil.";
      } else if (userText.toLowerCase().includes("library")) {
        botReply = "📖 The library is open 8 AM – 8 PM with digital resources.";
      } else if (userText.toLowerCase().includes("hostel")) {
        botReply = "🏠 Hostels available with Wi-Fi, mess, and study halls.";
      }

      setTimeout(() => addMessage(botReply, "bot"), 600);
      input.value = "";
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
